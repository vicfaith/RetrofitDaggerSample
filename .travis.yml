language: android
jdk:
  - oraclejdk8

env:
  global:
   - ANDROID_API_LEVEL=25
   - EMULATOR_API_LEVEL=21
   - ANDROID_BUILD_TOOLS_VERSION=25.0.3
   - EMULATOR_TAG=google_apis
   - EMULATOR_ABI=armeabi-v7a
   - ADB_INSTALL_TIMEOUT=20
   - CODECOV_TOKEN=:c012abc8-6ae6-478a-b6ac-af03f5d80f55

android:
  components:
    - tools
    - platform-tools
    - android-25
    - extra
    - build-tools-25.0.1
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-19
    - sys-img-armeabi-v7a-android-25

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

branches:
  only:
  - master
  - develop

before_install:
    - mkdir "$ANDROID_HOME/licenses" || true
    - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
    - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"

before_script:
    - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a 
    - emulator -avd test -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

script:
    - if [ "$TRAVIS_BRANCH" = "develop" ]; then echo "./gradlew test"; else ./gradlew assembleRelease; fi
    - ./gradlew jacocoTestDebugUnitTestReport connectedDebugAndroidTest  --continue --stacktrace

after_success:
  - bash <(curl -s https://codecov.io/bash)
